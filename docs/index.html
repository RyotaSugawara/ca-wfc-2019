<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    html, body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color: #262626;
      height: 100%;
    }
  </style>
  <title>Photo Viewer</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver-polyfill%2CIntersectionObserverEntry-polyfill" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.7/webcomponents-loader.js" defer></script>
  <script type="module">
    window.WebComponents = window.WebComponents || {
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    }

    WebComponents.waitFor(async () => {
      import('./assets/wfc-app.js');
    });
  </script>
</head>
<body>
  <wfc-app></wfc-app>
</body>
</html>
